{{ define "main" }}


{{ with .Params.gg }}
{{ if .enable }}
<section class="section">
  <div class="container section shadow rounded-lg px-4">
    <div class="row align-items-center justify-content-center text-center text-md-left">
      <div class="col-lg-4 col-md-5 mb-4 mb-md-0">
        <img src="{{ .image | relURL }}" alt="" class="img-fluid">
      </div>
      <div class="col-lg-5 col-md-6">
        <h2 class="section-title">{{ .title | markdownify }}</h2>
        {{with .content }}<p class="mb-4">{{ . | markdownify }}</p>{{ end }}
        <h3 class="section-subtitle">{{ .subtitle | markdownify }}</h3>
        {{with .subcontent }}<p class="mb-4">{{ . | markdownify }}</p>{{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}

{{ end }}
