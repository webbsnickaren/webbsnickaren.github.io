#################### default parameters ################################
logo = "images/webbsnickaren_logo_scaled.png"
logo_width = "250px"
# OpenGraph / Twitter Card metadata
description = "Webbsnickaren, vi hjälper dig skapa en hemsida, att förbättra din SEO, och att synas på Internet och i sociala medier"
author = "Webbsnickaren"
image = "images/saw_hammer logo scaled.png" # this image will be used as fallback if a page has no image of its own
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io

# Type of pages to be rendered with a blog view
blogCategoryType = "category"

# Preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation buttons
[navigation_button]
enable = true
label = "Kom Igång"
link = "contact"

# cookies
[cookies]
enable = true
expire_days = 2
content = "Denna sidan använder glutenfria kakor. Genom att använda denna hemsida accepterar du dessa synder."
button = "Jag godkänner"
  
